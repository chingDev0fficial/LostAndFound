{% extends 'auth_base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/SNSU-Logo.png' %}" alt="SNSU Logo">
            <img src="{% static 'img/USC-Logo2.png' %}" alt="USC Logo">
            <h1>Admin Login</h1>
        </div>
        <form method="POST" action="{% url 'admin_auth:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button-31 login-btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <div class="popup-logo">
        <img src="{% static 'img/SNSU-Logo.png' %}" alt="SNSU Logo Large">
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/logo_ani.js' %}"></script>
{% endblock %}
